name: Deploy StockEase Production

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, bcmath, pdo_mysql, curl, intl, gd, zip, sodium
          coverage: none

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Install NPM & Build
        run: |
          npm install
          npm run build

      # Buat folder deploy bersih (tanpa .git)
      - name: Prepare Deployment Folder
        run: |
          mkdir stockease-deploy
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='node_modules' \
                    --exclude='tests' \
                    --exclude='storage/logs' \
                    --exclude='.env' \
                    ./ stockease-deploy/

      # Deploy Laravel Core
      - name: Deploy Laravel Core
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          security: loose
          local-dir: ./stockease-deploy/
          server-dir: /StockEase/